<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" crossorigin="anonymous">

    <title th:text="${title}"></title>
</head>
<body>
<form action="#" th:action="@{/views/grados}" method="post">
    <div class="form-group">
        <select name="idUniversidad" id="nombre" class="form-control">
            <option th:each="universidade: ${universidades}" th:value="${universidade.id}" th:text="${universidade.nombreUniversidad}"></option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
